<head>

  <!-- My CSS -->

  <!-- Font Awesome CDN (for icons etc) -->

</head>

<body>
  <!-- Nav bar -->
  <nav class="navbar sticky-top navbar-expand-lg">
    
    <!-- logo for app will go here -->
    <a class="navbar-brand" href="index.html"><i class="fa fa-shopping-basket" aria-hidden="true" id="shoppingBasketIcon"></i>&nbsp;Grocer</a>
    
    <!-- set collapse toggler button for nav bar -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav-toggle-collapse" aria-controls="nav-toggle-collapse" aria-expanded="false" aria-label="Toggle navigation">
      <!-- font awesome icon for collapsed nav -->
      <i class="fa fa-bars fa-lg" aria-hidden="true" id="collapseButton"></i>
    </button>
    
    <!-- nav content to collapse on lg breakpoint -->
    <div class="collapse navbar-collapse" id="nav-toggle-collapse">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Home<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link 1</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link 1</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">

    <!-- Add a search/add new items card up here, always visible for quick access -->
    <div class="jumbotron"> 
      <div class="row">
        <div class="col-sm-10 offset-sm-1">
          <div class="input-group input-group-lg">
            <input type="text" class="form-control" aria-label="Search">
            <span class="input-group-btn">
              <button class="btn" type="button">&nbsp;<i class="fa fa-search" aria-hidden="true"></i>&nbsp;</button>
            </span>
          </div>
        </div>        
      </div>            
      

      <hr class="my-4">
      <p class="lead">User Dashboard</p>
      <div class="btn-toolbar" role="toolbar" aria-label="User Control Panel">
        <div class="btn-group mr-2" role="group" aria-label="First group">
          <button type="button" class="btn"><i class="fa fa-plus" aria-hidden="true"></i>&nbsp;New Order</button>
        </div>
        <div class="btn-group mr-2" role="group" aria-label="Second group">
          <button type="button" class="btn btn-secondary">5</button>
          <button type="button" class="btn btn-secondary">6</button>
          <button type="button" class="btn btn-secondary">7</button>
        </div>
        <div class="btn-group" role="group" aria-label="Third group">
          <button type="button" class="btn btn-secondary">8</button>
        </div>
      </div>
    </div>

    <!-- Accordion for shopping lists -->
    <!-- (favorites built in, others added dynamically when new shopping lists are created) -->
    <div id="accordion" role="tablist">

      
      <div class="card"> <!-- favorites list -->
        <!-- favorites header -->
        <div class="card-header" role="tab" id="favoritesHeader">
          <h5 class="mb-0">
            <a data-toggle="collapse" href="#favoritesCollapse" aria-expanded="true" aria-controls="favoritesCollapse">
              <i class="fa fa-heart-o" aria-hidden="true"></i>&nbsp;Favorites
            </a>
          </h5>
        </div>

        <!-- INSIDE COLLAPSABLE AREA -->
        <div id="favoritesCollapse" class="collapse show" role="tabpanel" aria-labelledby="favoritesHeader" data-parent="#accordion"> 
          <div class="card-body"> <!-- V V V favorites body V V V -->
            
              
                
                          
            
          </div> <!-- /^ ^ ^ favorites body ^ ^ ^-->
        </div> <!-- /CLOSE COLLAPSE -->        
      </div> <!-- /favorites list -->

      <!-- shopping list #1 -->
      <div class="card">

        <!-- shopping list #1 header -->
        <div class="card-header" role="tab" id="headingTwo">
          <h5 class="mb-0">
            <a class="collapsed" data-toggle="collapse" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              <i class="fa fa-shopping-cart" aria-hidden="true"></i>&nbsp;Shopping List #1
            </a>
          </h5>
        </div>
        <div id="collapseTwo" class="collapse" role="tabpanel" aria-labelledby="headingTwo" data-parent="#accordion">

          <!-- shopping list #1 body -->
          <div class="card-body">
            <div class="card userOrder">                 

              <div class="card-body">
                <h4 class="card-title">Order # 1</h4>
                <h6 class="card-subtitle mb-2 text-muted">This is my weekly shopping order.</h6>                    
              </div>
            </div>

          </div>
              
              </div>              
            </div>
          </div>
        </div>
      </div>
      
    </div>
  
  </div> <!-- /container -->

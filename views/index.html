<html lang="en">
<head>
  <title>group-project-2 index</title>

  <!-- Bootstrap 4.0 CSS CDN -->

  <!-- My CSS -->

  <!-- Font Awesome CDN (for icons etc) -->

</head>

<body>
  <!-- Nav bar -->
  <nav class="navbar sticky-top navbar-expand-lg">
    
    <!-- logo for app will go here -->
    <a class="navbar-brand" href="index.html"><i class="fa fa-heartbeat fa-lg" aria-hidden="true" id="heartbeatIcon"></i>&nbsp;Marketplacer</a>
    
    <!-- set collapse toggler button for nav bar -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav-toggle-collapse" aria-controls="nav-toggle-collapse" aria-expanded="false" aria-label="Toggle navigation">
      <!-- font awesome icon for collapsed nav -->
      <i class="fa fa-bars fa-lg" aria-hidden="true" id="collapseButton"></i>
    </button>
    
    <!-- nav content to collapse on lg breakpoint -->
    <div class="collapse navbar-collapse" id="nav-toggle-collapse">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Home<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link 1</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link 1</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
  <div class="jumbotron">
    <h2 class="display-4">Welcome to Marketplacer</h2>
    <p class="lead">Enter your information below to start exploring health and dental plans on the ACA healthcare exchanges nation-wide.</p>
    <hr class="mt-2 mb-3 ">
    
    <form> <!--________user search form__________-->
      <div class="form-row"> <!-- ROW 1 -->

        <!-- input street address -->
        <div class="form-group col-md-6">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Street Address">
        </div>

        <!-- input city -->
        <div class="form-group col-md-3">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>

        <!-- select state -->
        <div class="form-group col-md-1">
          <label for="inputState">State</label>
          <select id="inputState" class="form-control">
            <option value="" selected></option>
            <option value="ak">AK</option><option value="al">AL</option><option value="ar">AR</option><option value="az">AZ</option><option value="ca">CA</option>
            <option value="co">CO</option><option value="ct">CT</option><option value="dc">DC</option><option value="de">DE</option><option value="fl">FL</option>
            <option value="ga">GA</option><option value="hi">HI</option><option value="ia">IA</option><option value="id">ID</option><option value="il">IL</option>
            <option value="in">IN</option><option value="ks">KS</option><option value="ky">KY</option><option value="la">LA</option><option value="ma">MA</option>
            <option value="md">MD</option><option value="me">ME</option><option value="mi">MI</option><option value="mn">MN</option><option value="mo">MO</option>
            <option value="ms">MS</option><option value="mt">MT</option><option value="nc">NC</option><option value="nd">ND</option><option value="ne">NE</option>
            <option value="nh">NH</option><option value="nj">NJ</option><option value="nm">NM</option><option value="nv">NV</option><option value="ny">NY</option>
            <option value="oh">OH</option><option value="ok">OK</option><option value="or">OR</option><option value="pa">PA</option><option value="ri">RI</option>
            <option value="sc">SC</option><option value="sd">SD</option><option value="tn">TN</option><option value="tx">TX</option><option value="ut">UT</option>
            <option value="va">VA</option><option value="vt">VT</option><option value="wa">WA</option><option value="wi">WI</option><option value="wv">WV</option>
            <option value="wy">WY</option>
          </select>
        </div>
        <!-- input zip -->
        <div class="form-group col-md-2">
          <label for="inputZip">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
      </div> <!-- /ROW 1 -->
    </form>

    <hr class="mt-3 mb-3">

    <form class="form-inline justify-content-end flex-nowrap" id="userVariablesForm"> 
        <div class="form-group">
          <label for="inputAge">Find plans for a</label>
          <input type="text" class="form-control" id=inputAge aria-describedby="yearsOld">
          <span id="yearsOld">year old</span>
        </div>
        
        <div class="form-check form-check-inline">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="radioUserSex" id="inlineRadioM" value="male"> <span>M</span>
          </label>
        </div>
        <div class="form-check form-check-inline">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="radioUserSex" id="inlineRadioF" value="female"> <span>F</span>
          </label>
        </div>
    
        <div class="col-auto">
          <button type="submit" class="btn" id="searchButton">Search</button>
        </div>
      </div>
    </form>
</div> <!-- /jumbotron -->
</div> <!-- /container -->





<!-- Scripts -->
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

  <!-- Bootstrap 4.0 -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
